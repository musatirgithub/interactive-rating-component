<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="image">
      <img src="./images/icon-star.svg" alt="">
    </div>
    <h1>How did we do?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    <div class="ratings">
      <div class="rating rating1" onclick="atClick()">1</div>
      <div class="rating rating2" onclick="atClick()">2</div>
      <div class="rating rating3" onclick="atClick()">3</div>
      <div class="rating rating4" onclick="atClick()">4</div>
      <div class="rating rating5" onclick="atClick()">5</div>
    </div>

    <div class="submit">
      <button type="submit">SUBMIT</button>
    </div>
  </div>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mehmet Ugur SATIR</a>
  </div>

  <script src="app.js"></script>
</body>
</html>
